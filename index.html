    $(document).ready(function () {
      var badge = 100;
      var favicon = new Favico({
        animation: 'popFade'
      });
      $('#plusOne').bind('click', function () {
        badge = badge + 1;
        favicon.badge(badge);
      });
      $('#minusOne').bind('click', function () {
        badge = (badge - 1 < 0) ? 0 : (badge - 1);
        favicon.badge(badge);
      });
      $('#reset').bind('click', function () {
        favicon.reset();
      });

      var favicon = new Favico({
        bgColor: '#080808',
        textColor: '#fff',
      });

    function loadAndReplace(targetarg, urlarg) {
      // var target = $("#markdown_content");
      $.ajax({

        url: urlarg,
      }).success(function (data) {

    var count = 0;

    var h1text = ''
    var countup = function () {
      console.log(count++);
    }
    var id = setInterval(function () {
      countup();

      var favicon = new Favico({
        animation: 'popFade'
      });
      favicon.badge(badge);
      $('#m96dev').text('m' + badge + 'dev');
      badge += 1;


      if (count > 8) {　
        clearInterval(id);　 //idをclearIntervalで指定している
      }
    }, 1000);


    CountDownTimer('02/01/2018', 'countdown');
    CountDownTimer('03/01/2018', 'newcountdown');

    function CountDownTimer(dt, id) {
      var end = new Date(dt);

      var _second = 1000;
      var _minute = _second * 60;
      var _hour = _minute * 60;
      var _day = _hour * 24;
      var timer;

      function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {
          clearInterval(timer);
          document.getElementById(id).innerHTML = 'EXPIRED!';
          return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById(id).innerHTML = days + ' Days, ' + hours + ' : ' + minutes + ' : ' + seconds;
        // document.getElementById(id).innerHTML += hours + ': ';
        // document.getElementById(id).innerHTML += minutes + ': ';
        // document.getElementById(id).innerHTML += seconds + ':';
      }

      timer = setInterval(showRemaining, 1000);
    }
